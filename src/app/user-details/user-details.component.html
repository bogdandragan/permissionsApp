<div class="row">
  <div class="col-sm-3">
    <a class="btn btn-primary" (click)="goBack()">Back</a>
  </div>
  <div class="col-sm-9">
    <div class="row">
      <div id="chart"></div>
    </div>
    <div class="row">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Module permissions</th>
          <th class="text-center">Has access</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let permission of user.permissions">
          <td>{{permission.name}}</td>
          <td class="text-center"><input type="checkbox" value="" [(ngModel)]="permission.enabled" disabled></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
